version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Python - Main photosafe application
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"

  # Python - dump utilities
  - package-ecosystem: "pip"
    directory: "/dump"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"

  # Node.js - Frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
    groups:
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "vitest*"
          - "@vitest/*"
