name: Backend Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["master", "main"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  push:
    branches: ["master", "main"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: photosafe
          POSTGRES_PASSWORD: photosafe
          POSTGRES_DB: photosafe_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgresql://photosafe:photosafe@localhost:5432/photosafe_test
        run: |
          pytest -v --cov=app --cov=cli --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          # token: ${{ secrets.CODECOV_TOKEN }}  # Uncomment for private repos
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  increment-version:
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: write  # Required to push version bump commits

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # GITHUB_TOKEN has write permissions by default
          # For production, consider using a PAT with minimal permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Increment version
        id: increment
        working-directory: backend
        run: |
          # Use Python to safely read and update the TOML file
          python << 'EOF'
          import re
          import sys

          # Read pyproject.toml
          with open('pyproject.toml', 'r') as f:
              content = f.read()

          # Extract version using regex
          version_match = re.search(r'^version\s*=\s*"([^"]+)"', content, re.MULTILINE)
          if not version_match:
              print("Error: Could not find version in pyproject.toml")
              sys.exit(1)

          current_version = version_match.group(1)
          print(f"Current version: {current_version}")

          # Validate semantic version format
          if not re.match(r'^\d+\.\d+\.\d+$', current_version):
              print(f"Error: Version '{current_version}' is not in semantic version format (major.minor.patch)")
              sys.exit(1)

          # Parse and increment patch version
          major, minor, patch = current_version.split('.')
          new_patch = int(patch) + 1
          new_version = f"{major}.{minor}.{new_patch}"

          print(f"New version: {new_version}")

          # Update version in content
          new_content = re.sub(
              r'^version\s*=\s*"[^"]+"',
              f'version = "{new_version}"',
              content,
              count=1,
              flags=re.MULTILINE
          )

          # Write updated content
          with open('pyproject.toml', 'w') as f:
              f.write(new_content)

          # Write outputs for GitHub Actions
          with open('version_output.txt', 'w') as f:
              f.write(f"{new_version}\n")

          print("Version updated successfully")
          EOF

          # Set GitHub Action outputs
          NEW_VERSION=$(cat version_output.txt)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          rm version_output.txt

          # Check if there are changes
          if git diff --quiet pyproject.toml; then
            echo "No version changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version updated"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push version bump
        if: steps.increment.outputs.changed == 'true'
        run: |
          git add backend/pyproject.toml
          git commit -m "chore: bump backend version to ${{ steps.increment.outputs.version }} [skip ci]"
          git push
