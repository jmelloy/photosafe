# Production Docker Compose configuration for PhotoSafe
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Environment Variables (set in .env or via environment):
#   - POSTGRES_DB: Database name (default: photosafe)
#   - POSTGRES_USER: Database user (default: photosafe)
#   - POSTGRES_PASSWORD: Database password (REQUIRED - no default)
#   - VITE_API_URL: Frontend API URL (default: http://backend:8000)
#
# Security Notes:
#   - Database ports are not exposed - access via internal network only
#   - Application ports are not exposed - use a reverse proxy (nginx/traefik)
#   - Set strong passwords via environment variables
#   - Consider using Docker secrets for sensitive data

services:
  db:
    image: postgres:16-alpine
    container_name: photosafe-db
    environment:
      # IMPORTANT: Set these via environment variables or Docker secrets in production!
      POSTGRES_DB: ${POSTGRES_DB:-photosafe}
      POSTGRES_USER: ${POSTGRES_USER:-photosafe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Remove port mapping in production - access via internal network only
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-photosafe}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - photosafe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photosafe-backend
    # Remove port mapping in production - use reverse proxy (nginx/traefik)
    # ports:
    #   - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-photosafe}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-photosafe}
      # Add any additional environment variables here
      # - SECRET_KEY=${SECRET_KEY}
      # - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      # Use Python to check the root endpoint (no external dependencies needed)
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/'')" || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photosafe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photosafe-frontend
    # Remove port mapping in production - use reverse proxy (nginx/traefik)
    # ports:
    #   - "5173:5173"
    # No volumes in production - use built image
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      # Check if the preview server is responding (using node since it's available)
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:5173'', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on(''error'', () => process.exit(1))" || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - photosafe-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  photosafe-network:
    driver: bridge
