# PhotoSafe Docker Compose Configuration
#
# This configuration supports both development and production environments
# using environment variables to control behavior.
#
# Development Usage (default):
#   docker-compose up --build
#
# Production Usage:
#   Create a .env file with production settings or set environment variables:
#     POSTGRES_PASSWORD=<strong-password>
#     BACKEND_COMMAND=sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
#     FRONTEND_COMMAND=npm run preview -- --host 0.0.0.0
#     RESTART_POLICY=always
#   Then run: docker-compose up -d
#
# Or use a production-specific .env file:
#   docker-compose --env-file .env.production up -d
#
# Environment Variables (with defaults):
#   - POSTGRES_DB: Database name (default: photosafe)
#   - POSTGRES_USER: Database user (default: photosafe)
#   - POSTGRES_PASSWORD: Database password (default: photosafe)
#   - VITE_API_URL: Frontend API URL (default: http://backend:8000)
#   - BACKEND_PORT: Backend port mapping (default: 8000:8000)
#   - FRONTEND_PORT: Frontend port mapping (default: 5173:5173)
#   - BACKEND_COMMAND: Backend startup command (default: dev mode with --reload)
#   - FRONTEND_COMMAND: Frontend startup command (default: dev mode)
#   - RESTART_POLICY: Container restart policy (default: unless-stopped)
#
# Security Notes for Production:
#   - Always set a strong POSTGRES_PASSWORD
#   - Don't expose database port (comment out or remove port mapping)
#   - Use a reverse proxy (nginx/traefik) in front of backend/frontend
#   - Consider using Docker secrets for sensitive data

services:
  db:
    image: postgres:16-alpine
    container_name: photosafe-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-photosafe}
      POSTGRES_USER: ${POSTGRES_USER:-photosafe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-photosafe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # For production, comment out or remove this port mapping for security
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-photosafe}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - photosafe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photosafe-backend
    ports:
      - "${BACKEND_PORT:-8000:8000}"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - backend_pycache:/app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-photosafe}:${POSTGRES_PASSWORD:-photosafe}@db:5432/${POSTGRES_DB:-photosafe}
      - DEBUG=${DEBUG:false}
    # Development default includes --reload, production should not
    command: ${BACKEND_COMMAND:-sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"}
    depends_on:
      db:
        condition: service_healthy
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      # Health check for production
      test: ["CMD-SHELL", 'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/'')" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photosafe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photosafe-frontend
    ports:
      - "${FRONTEND_PORT:-5173:5173}"
    volumes:
      - ./frontend:/app
      - /app/dist
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
    # Development default includes npm install, production uses preview
    command: ${FRONTEND_COMMAND:-sh -c "npm install && npm run dev -- --host 0.0.0.0"}
    depends_on:
      - backend
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      # Health check for production
      test: ["CMD-SHELL", 'node -e "require(''http'').get(''http://localhost:5173'', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on(''error'', () => process.exit(1))" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - photosafe-network

  cli:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photosafe-cli
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - backend_pycache:/app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-photosafe}:${POSTGRES_PASSWORD:-photosafe}@db:5432/${POSTGRES_DB:-photosafe}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - cli
    stdin_open: true
    tty: true
    entrypoint: /bin/bash
    networks:
      - photosafe-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  frontend_node_modules:
  backend_pycache:

networks:
  photosafe-network:
    driver: bridge
