services:
  backend:
    build: ./backend
    container_name: photosafe-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: photosafe-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/web
    environment:
      - VITE_API_URL=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  database:
