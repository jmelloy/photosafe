# PhotoSafe Docker Compose Configuration
#
# This is the production-ready configuration. For development, copy
# docker-compose.override.yml.example to docker-compose.override.yml.
#
# Production Usage (default):
#   docker-compose up -d
#
# Development Usage:
#   1. Copy docker-compose.override.yml.example to docker-compose.override.yml
#   2. docker-compose up --build
#   Note: Docker Compose automatically merges docker-compose.override.yml if it exists
#
# Environment Variables (with defaults):
#   - POSTGRES_DB: Database name (default: photosafe)
#   - POSTGRES_USER: Database user (default: photosafe)
#   - POSTGRES_PASSWORD: Database password (default: photosafe)
#   - VITE_API_URL: Frontend API URL (default: http://backend:8000)
#   - BACKEND_PORT: Backend port mapping (default: 8000:8000)
#   - FRONTEND_PORT: Frontend port mapping (default: 5000:5173)
#   - RESTART_POLICY: Container restart policy (default: always)
#
# Security Notes for Production:
#   - Always set a strong POSTGRES_PASSWORD
#   - Database port is not exposed externally
#   - Use a reverse proxy (nginx/traefik) in front of backend/frontend
#   - Consider using Docker secrets for sensitive data

services:
  db:
    image: postgres:16-alpine
    container_name: photosafe-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-photosafe}
      POSTGRES_USER: ${POSTGRES_USER:-photosafe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-photosafe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Database port is not exposed in production for security
    # Override in docker-compose.override.yml for local development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-photosafe}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: ${RESTART_POLICY:-always}
    networks:
      - photosafe-network

  test-db:
    image: postgres:16-alpine
    container_name: photosafe-test-db
    environment:
      POSTGRES_DB: ${TEST_POSTGRES_DB:-photosafe_test}
      POSTGRES_USER: ${TEST_POSTGRES_USER:-photosafe}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD:-photosafe}
    ports:
      - "${TEST_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER:-photosafe}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - photosafe-network
    profiles:
      - test

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photosafe-backend
    ports:
      - "${BACKEND_PORT:-8000:8000}"
    # Production: only mount uploads directory, no source code
    # Override in docker-compose.override.yml for development
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-photosafe}:${POSTGRES_PASSWORD:-photosafe}@db:5432/${POSTGRES_DB:-photosafe}
      - DEBUG=${DEBUG:-false}
      - DEBUG_SQL=${DEBUG_SQL:-false}
      - GIT_SHA=${GIT_SHA:-production}
      - APPLE_CREDENTIALS_ENCRYPTION_KEY=${APPLE_CREDENTIALS_ENCRYPTION_KEY:-}
      - ENV=${ENV:-production}
    # Production command without --reload
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    depends_on:
      db:
        condition: service_healthy
    restart: ${RESTART_POLICY:-always}
    healthcheck:
      test: ["CMD-SHELL", 'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/'')" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photosafe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photosafe-frontend
    ports:
      - "${FRONTEND_PORT:-5000:5173}"
    # Production: no volume mounts, built files are in the image
    # Override in docker-compose.override.yml for development
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - GIT_SHA=${GIT_SHA:-production}
    # Production command uses preview mode
    command: npm run preview -- --host 0.0.0.0
    depends_on:
      - backend
    restart: ${RESTART_POLICY:-always}
    healthcheck:
      test: ["CMD-SHELL", 'node -e "require(''http'').get(''http://localhost:5173'', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on(''error'', () => process.exit(1))" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - photosafe-network

  cli:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photosafe-cli
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-photosafe}:${POSTGRES_PASSWORD:-photosafe}@db:5432/${POSTGRES_DB:-photosafe}
      - GIT_SHA=${GIT_SHA:-production}
      - ICLOUD_USERNAME=${ICLOUD_USERNAME:-}
      - ICLOUD_PASSWORD=${ICLOUD_PASSWORD:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - USERNAME=${USERNAME:-}
      - PASSWORD=${PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - cli
    stdin_open: true
    tty: true
    entrypoint: photosafe
    networks:
      - photosafe-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  photosafe-network:
    driver: bridge
