services:
  db:
    image: postgres:16-alpine
    container_name: photosafe-db
    environment:
      # IMPORTANT: Change these credentials for production deployments!
      # For production, use Docker secrets or environment variables
      POSTGRES_DB: photosafe
      POSTGRES_USER: photosafe
      POSTGRES_PASSWORD: photosafe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photosafe"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: photosafe-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
      # Use named volume for Python cache to avoid conflicts
      - backend_pycache:/app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://photosafe:photosafe@db:5432/photosafe
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: photosafe-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # Use named volume for node_modules to preserve container's dependencies
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
  frontend_node_modules:
  backend_pycache:
